<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>

<script>
var url = purl();
if (url.attr('host') == 'xxinshu.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('xxinshu.com', "ljiaqian.com");
    window.location.replace(new_url); 
}else if (url.attr('host') == 'www.xxinshu.com') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('www.xxinshu.com', "ljiaqian.com");
    window.location.replace(new_url);
}else {
    window.location.href="https://ljiaqian.com";
}
    
</script>
